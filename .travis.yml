language: c

matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    compiler: gcc
  - os: linux
    sudo: required
    dist: trusty
    compiler: clang
  - os: linux
    sudo: required
    dist: xenial
    compiler: gcc
  - os: linux
    sudo: required
    dist: xenial
    compiler: clang
  - os: osx
    sudo: required
    compiler: gcc
  - os: osx
    sudo: required
    compiler: clang

addons:
  apt:
    update: true

env:
  - SCRIPT_UNDER_TEST=ci-dev
  - SCRIPT_UNDER_TEST=install-bake
  - SCRIPT_UNDER_TEST=install-corto-src
  - SCRIPT_UNDER_TEST=install-dev-src
  - SCRIPT_UNDER_TEST=install-doc-src
  - SCRIPT_UNDER_TEST=install-release-src
  - SCRIPT_UNDER_TEST=install-web-src

script:
  - sh "${SCRIPT_UNDER_TEST}"
